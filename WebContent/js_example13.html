<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object - factory expansion</title>
</head>
<body>
	<script>
		"use strict"
		
		function makeStudent(name, kor, eng, math){
			return {
				"name": name,
				"kor": kor,
				"eng": eng,
				"math": math
			};
		}
		
		var students = [makeStudent('Adrian',90,80,70),
		                makeStudent('Dave',1,2,3),
		                makeStudent('Joshua',10,20,30)];
		
		students.forEach(function(student){
			console.log(
				student.name,
				student.kor,
				student.eng,
				student.math
			);
		});
	</script>
</body>
</html>
