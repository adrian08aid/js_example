<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Function Declaration and Expression</title>
</head>
<body>
	<script type="text/javascript">
		"use strict"
		
		function plus(a, b){
			return a + b;
		}
		
		function plus2(a, b){
			return a + b;
		}
		
		console.log(plus(10, 20));
		console.log(plus2(20, 10));
	</script>

</body>
</html>
