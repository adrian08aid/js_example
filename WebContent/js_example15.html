<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>data and method</title>
</head>
<body>
	<script>
		"use strict"
		
		var sum = 0;
		var note = '';
		
		function plus(value){
			sum += value;
			note += ' + ' + value;
		}
		
		function minus(value){
			sum -= value;
			note += ' - ' + value;
		}
		
		function multiple(value){
			sum *= value;
			note += ' * ' + value;
		}
		
		function divide(value){
			sum /= value;
			note += ' / '+ value;
		}
		
		function init(value){
			if(arguments.length == 0){
				sum = 0;
				note = '';
			}else{
				sum = value;
				note += + value;
			}
		}
		
		
		
		// 3 * 2 + 7 - 5 = 8
		init(3);
		multiple(2);
		plus(7);
		minus(5);
		
		console.log(sum); // answer = 8
		
		function printResult(){
			console.log(note + " = " + sum);
		}
		
		printResult();
	</script>
</body>
</html>
