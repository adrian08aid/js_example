<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Events listener</title>


<style>
	.btn {
		border: 1px solid black;
		width: 100px;
		height: 100px;
		float: left;
		text-align: center;
	}
	
</style>	
</head>
<body>
	<h1>Event: click event --> by addEventListener(Recyclable)</h1>
	
	<div class="btn">1</div>
	<div class="btn">2</div>
	<div class="btn">3</div>
	<div class="btn">4</div>
	<div class="btn">5</div>
	<div class="btn">6</div>
	<div class="btn">7</div>
	<div class="btn">8</div>
	<div class="btn">9</div>
	<div class="btn">10</div>
	
	
	<script>
	"use strict";
	
	/*
	* addEventLister => "click", "mousedown", "mouseup", "mouseover"...
	* You may register events.
	* ex. 
		* var ev = document.getElementById("stalker");
		* ev.addEventListener('event name', 'function name');
	*/
	
	// 1. finding div.btn ... // from IE9
	var divList = document.getElementsByTagName("div");
	for (var i = 0; i < divList.length; i++){
		divList[i].addEventListener('click', function(){
			alert(this.innerHTML + " room");
		});
	}
	</script>
</body>
</html>
