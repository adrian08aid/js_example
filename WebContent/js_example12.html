<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Object - factory method</title>
</head>
<body>
	<script>
		"use strict"
		
		function makeStudent(name, kor, eng, math){
			return {
				"name": name,
				"kor": kor,
				"eng": eng,
				"math": math
			};
		}
		
		var students = [makeStudent('jeremy', 100, 90, 80),
		                makeStudent('adrian', 11, 12 ,13),
		                makeStudent('lucky', 0, 1, 2)];
		
		console.log("======== forEach =========");
		students.forEach(function(student){
			console.log(student.name,
						student.kor,
						student.eng,
						student.math
			);
		});
	</script>
</body>
</html>
